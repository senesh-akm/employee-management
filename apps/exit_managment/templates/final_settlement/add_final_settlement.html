{% extends "base.html" %}

{% block title %}
    Add Final Settlement
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Add Final Settlement</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="card mb-4">
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="employee" class="form-label">Employee</label>
                        {% if employees.exists %}
                            <select name="employee" id="employee" class="form-control" required>
                                <option value="" disabled selected>Select an Employee</option>
                                {% for emp in employees %}
                                    <option value="{{ emp.id }}">{{ emp.full_name }}</option>
                                {% endfor %}
                            </select>
                        {% else %}
                            <p class="text-danger">No employees available. Please add employees first.</p>
                        {% endif %}
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="settlement_clearance" class="form-label">Settlement Clearance</label>
                        <textarea name="settlement_clearance" id="settlement_clearance" class="form-control" rows="4" required></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content mt-4 mb-5">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{% url 'final_settlement_list' %}" class="btn btn-secondary ms-3">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
